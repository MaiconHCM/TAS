<mat-sidenav-container class="sidenav-custom">

 <mat-sidenav #sidenav position="end" disableClose="true">
  <mat-toolbar>
   <h2 *ngIf="!excecaoproduto.id">Adicionar Exceção</h2>
   <h2 *ngIf="excecaoproduto.id">Alterar Exceção</h2>
   <span class="spacer"></span>
   <button mat-icon-button (click)="sidenav.close()">
    <mat-icon>close</mat-icon>
   </button>
  </mat-toolbar>

  <div class="formulario">
   
   <mat-form-field class="full-width">
    <mat-select placeholder="Produto" [compareWith]= "compareOptions" [(ngModel)]="excecaoproduto.produto">
     <mat-option *ngFor="let produto of produtos" [value]="produto">{{ produto.nome }}</mat-option>
    </mat-select>
   </mat-form-field>

   <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data de inicio" [(ngModel)]="excecaoproduto.dtinicio">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
   </mat-form-field> 

   <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Data de fim" [(ngModel)]="excecaoproduto.dtfim">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
   </mat-form-field>
  </div>

  <mat-toolbar>
   <span class="spacer"></span>
   <button mat-button (click)="sidenav.close()">CANCELAR</button>
   <button mat-raised-button color="primary" (click)="confirmar()">CONFIRMAR</button>
  </mat-toolbar>

 </mat-sidenav>
 <mat-sidenav-content>

  <mat-card>
   <mat-card-title>
    <mat-toolbar color="primary">
     <h3>Cadastro de Exceção</h3>

     <span class="spacer"></span>

     <button mat-icon-button (click)="adicionar()">
      <mat-icon>add</mat-icon>
     </button>
    </mat-toolbar>

    <mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>

   </mat-card-title>
   <mat-card-content>

    <table mat-table [dataSource]="excecaoprodutos" *ngIf="!errorMessage">


     <!-- NOME -->
     <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let excecaoproduto"> {{excecaoproduto.produto.nome}} </td>
     </ng-container>

     <!-- CPF -->
     <ng-container matColumnDef="dtinicio">
      <th mat-header-cell *matHeaderCellDef> Data de inicio </th>
      <td mat-cell *matCellDef="let excecaoproduto"> {{excecaoproduto.dtinicio}} </td>
     </ng-container>

     <!-- EMAIL -->
     <ng-container matColumnDef="dtfim">
      <th mat-header-cell *matHeaderCellDef> Data de fim </th>
      <td mat-cell *matCellDef="let excecaoproduto"> {{excecaoproduto.dtfim}} </td>
     </ng-container>

     <!-- OPTIONS -->
     <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let excecaoproduto">
       <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
       </button>
       <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editar(excecaoproduto)">
         <mat-icon>edit</mat-icon>
         <span>Alterar</span>
        </button>
        <button mat-menu-item (click)="excluir(excecaoproduto)">
         <mat-icon>delete</mat-icon>
         <span>Excluir</span>
        </button>
       </mat-menu>
      </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="panel-error" *ngIf="errorMessage">
     <img src="assets/oops.png">
     <h1 headline>Ocorreu um erro!</h1>
     <p caption>{{errorMessage}}</p>
     <button mat-button color="warn" (click)="ngOnInit()">Tentar Novamente</button>
    </div>


   </mat-card-content>
  </mat-card>
 </mat-sidenav-content>

</mat-sidenav-container>
